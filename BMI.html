<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<table>
  <tr>
    <td>Nhập chiều cao (m):</td>
    <td><input type="text" id="height"></td>
  </tr>
  <tr>
    <td>Nhập cân nặng (kg):</td>
    <td><input type="text" id="weight"></td>
  </tr>
</table>
<button onclick="startChecking()">Kiểm tra</button>
<p id="result"></p>
<script>
    function startChecking() {
        let Weight = document.getElementById('weight').value;
        let Height = document.getElementById('height').value;
        let BMI = Weight / (Height*Height)
        if (BMI < 18.5) {
            result = "Underweight";
        } else if (BMI < 25) {
            result = "Normal";
        } else if (BMI < 30) {
            result = "Overweight";
        } else {
            result = "Obese";
        }
        document.getElementById("result").innerHTML = 'Your BMI result is: ' + BMI + '. You are ' + result;
    }
</script>
</body>
</html>
